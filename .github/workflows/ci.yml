name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ python3

      - name: Build project
        run: make

      - name: Run unit tests
        run: ./unit_tests

      - name: Run python tests
        run: python3 tests.py